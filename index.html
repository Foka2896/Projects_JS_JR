<head>
    <meta charset="UTF-8">

    <title>Math</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Taller de Matematicas con JS</h1>
        <p>Aprendiendo a usar JS con funciones Matematicas</p>
        <rb></rb>
        <h2>Aplica tu cupón aquí y confirma tu precio final de compra</h2>
        <button type="button" class="btn btn-outline-warning" onclick="myFunction()">Aplica aquí!</button>
        <p>Adquiere tu cupón</p>
        <p id="cupon">CUPON:</p>
        <p>Ingrese precio</p>
        <input type="number" id="precio">
        <br></br>
        <button type="button" class="btn btn-outline-warning" onclick="total()">Total con descuento</button>
        <p id="total">TOTAL:</p>
        <rb></rb>
    </div>
    <script>
        function myFunction() {
            let cupon = Math.random() < 0.5 ? 20 :  50;
            document.getElementById("cupon").innerHTML = ("CUPON:" + cupon.toFixed(0) + "%");
        }
        function total() {
            let cuponTexto = document.getElementById("cupon").innerHTML;
            let cupon = parseFloat(cuponTexto.replace("CUPON:", "").replace("%", "").trim());
            let precio = parseFloat(document.getElementById("precio").value);
            
            if (isNaN(precio)) {
                alert("Ingrese un valor numerico");
                return;
            } else {
                let total = precio - (precio * cupon) / 100;
                document.getElementById("total").innerHTML = ("TOTAL: " + "$" + total.toFixed(0));
            }
        }
    </script>
